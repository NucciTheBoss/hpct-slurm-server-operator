auth-start:
  description: Start node authentication service.

auth-stop:
  description: Stop node authentication service.
  params:
    force:
      description: Force action.
      type: boolean
      default: false

service-restart:
  description: Restart services.
  params:
    force:
      description: Force action.
      type: boolean
      default: false
    sync:
      description: Sync configuration.
      type: boolean
      default: false

service-set-sync-status:
  description: Set sync status (debugging).
  params:
    key:
      description: Sync key.
      type: string
    value:
      description: Sync status.
      type: boolean

service-start:
  description: Start services.

service-stop:
  description: Stop services.
  params:
    force:
      description: Force action.
      type: boolean
      default: false

service-sync:
  description: Sync configuration.
  params:
    force:
      description: Force action.
      type: boolean
      default: false
