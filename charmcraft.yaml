type: "charm"

bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
    run-on:
    - name: "ubuntu"
      channel: "22.04"

parts:
  charm:
    override-build: |
      # Vendored packages
      git --version || apt-get install -y git
      rm -rf src/vendor hpctlib
      mkdir -p src/vendor
      (cd src/vendor; git clone -v https://github.com/j4m-can/hpct-library.git; cd ..; ln -sf vendor/hpct-library/lib/hpctlib .)
      craftctl default
